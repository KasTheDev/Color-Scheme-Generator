<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <input type="color" id="color-input" class="color-input" />
            <select name="color-mode-select" id="color-mode-select" class="color-mode-select">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-Dark</option>
                <option value="monochrome-light">Monochrome-Light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-Complement</option>
                <option value="triad">Triad</option>
                <option value="quad">Quad</option>
            </select>
            <button id="color-scheme-btn" class="color-scheme-btn"> Get Color Scheme </button>
        </header>
        <div class= "color-container" id="color-container">
            <div data-color="#F55A5A" style="background-color:#F55A5A;" class = "color"></div>
            <div data-color="#2B283A" style="background-color:#2B283A;" class = "color"></div>
            <div data-color="#FBF3AB" style="background-color:#FBF3AB;" class = "color"></div>
            <div data-color="#AAD1B6" style="background-color:#AAD1B6;" class = "color"></div>
            <div data-color="#A626D" style="background-color:#A626D3;" class = "color"></div>
        </div>
        <div class="hex-container" id="hex-container">
            <p data-color="#F55A5A"> #F55A5A </p>
            <p data-color="#2B283A"> #2B283A </p>
            <p data-color="#FBF3AB"> #FBF3AB </p>
            <p data-color="#AAD1B6"> #AAD1B6 </p>
            <p data-color="#A626D"> #A626D3 </p>
        </div>  
        <div id="copied" class="copied"></div>  
        <script src="index.js"></script>
    </body>
</html>
